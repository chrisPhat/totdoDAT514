<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">ToDo List</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                  <a class="modal-trigger" href="#modal">
                    <i class="material-icons right">add_box</i>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="row" id="taskList">
            
        </div>
    </div>

    <!-- Modals -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h4>Add Task</h4>
        <hr>
        <div class="row">
          <div class="col s12">
            <form method="POST" action="/addTask">
              <!-- This is the text field for the Title -->
              <div class="input-field">
                <input name="title" id="title" type="text" class="validate">
                <label for="title">Task Title</label>
              </div>
              <!-- This is the text area for the Body -->
              <div class="input-field">
                <textarea name="body" id="body" class="materialize-textarea" rows="4"></textarea>
                <label for="body">Task Description</label>
              </div>
              <!-- This is the submit button -->
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/script.js"></script>
</html>
